<!DOCTYPE html>
<html>
<head>
    <title>Calculate Average</title>
</head>
<body>
    <h1>Calculate Average</h1>

    <form id="averageForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required><br>

        <label for="num3">Number 3:</label>
        <input type="number" id="num3" name="num3" required><br>

        <input type="submit" value="Calculate Average">
    </form>

    <p id="result"></p>

    <script>
        // Get the form element
        const form = document.getElementById("averageForm");

        // Add event listener to the form's submit event
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the values of the three input fields
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);

            // Calculate the average
            const average = (num1 + num2 + num3) / 3;

            // Display the result
            const resultElement = document.getElementById("result");
            resultElement.textContent = "The average is: " + average.toFixed(2);
        });
    </script>
</body>
</html>
